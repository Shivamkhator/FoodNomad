<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Grocery Stores</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #388E3C;
            --accent-color: #FF9800;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --radius: 8px;
        }
       
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: var(--text-color);
            line-height: 1.6;
        }
       
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
       
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 0 0 var(--radius) var(--radius);
        }
       
        h1 {
            margin: 0;
            font-size: 2rem;
        }
       
        .search-container {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
       
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: var(--shadow);
        }
       
        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
       
        button:active {
            transform: translateY(0);
        }
       
        button svg {
            margin-right: 8px;
        }
       
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
       
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
       
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
       
        #store-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
       
        .store-item {
            background-color: white;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: transform 0.2s;
            border-left: 5px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
       
        .store-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
       
        .store-info {
            flex: 1;
        }
       
        .store-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
            color: var(--primary-dark);
        }
       
        .store-distance {
            color: #666;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
       
        .store-distance svg {
            margin-right: 5px;
        }
       
        .store-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
       
        .map-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            margin-top: 8px;
            transition: color 0.2s;
        }
       
        .map-link:hover {
            color: #F57C00;
            text-decoration: underline;
        }
       
        .map-link svg {
            margin-right: 5px;
        }
       
        .no-stores {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            color: #666;
        }
       
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: var(--radius);
            margin: 20px 0;
            display: none;
            text-align: center;
            border-left: 5px solid #c62828;
        }
       
        @media (max-width: 600px) {
            .store-item {
                flex-direction: column;
                align-items: flex-start;
            }
           
            .store-actions {
                align-items: flex-start;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Nearby Grocery Stores</h1>
        </div>
    </header>
   
    <div class="container">
        <div class="search-container">
            <p>Find grocery stores near your current location</p>
            <button id="fetch-btn" onclick="getLocationAndFetchStores()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    <line x1="11" y1="8" x2="11" y2="14"></line>
                    <line x1="8" y1="11" x2="14" y2="11"></line>
                </svg>
                Find Stores Near Me
            </button>
        </div>
       
        <div id="error-message" class="error-message"></div>
        <div id="loader" class="loader"></div>
       
        <ul id="store-list"></ul>
    </div>
   
    <script>
        function getLocationAndFetchStores() {
            const errorMessage = document.getElementById('error-message');
            const loader = document.getElementById('loader');
            const fetchBtn = document.getElementById('fetch-btn');
           
            // Reset UI
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
            document.getElementById('store-list').innerHTML = '';
           
            // Show loader and disable button
            loader.style.display = 'block';
            fetchBtn.disabled = true;
            fetchBtn.style.opacity = '0.7';
           
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                       
                        fetch(`/recommendations/shops/?lat=${lat}&lon=${lon}`)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(data => {
                                console.log("Nearby Grocery Stores:", data);
                                displayStores(data);
                            })
                            .catch(error => {
                                console.error("Error fetching stores:", error);
                                errorMessage.textContent = "Error fetching nearby stores. Please try again.";
                                errorMessage.style.display = 'block';
                            })
                            .finally(() => {
                                // Hide loader and enable button
                                loader.style.display = 'none';
                                fetchBtn.disabled = false;
                                fetchBtn.style.opacity = '1';
                            });
                    },
                    function (error) {
                        console.error("Error getting location:", error);
                        let errorText = "Location access denied. Please enable location services in your browser.";
                       
                        if (error.code === 1) {
                            errorText = "Location access denied. Please allow location services for this website.";
                        } else if (error.code === 2) {
                            errorText = "Location unavailable. Please try again later.";
                        } else if (error.code === 3) {
                            errorText = "Location request timed out. Please try again.";
                        }
                       
                        errorMessage.textContent = errorText;
                        errorMessage.style.display = 'block';
                       
                        // Hide loader and enable button
                        loader.style.display = 'none';
                        fetchBtn.disabled = false;
                        fetchBtn.style.opacity = '1';
                    }
                );
            } else {
                errorMessage.textContent = "Geolocation is not supported by your browser.";
                errorMessage.style.display = 'block';
               
                // Hide loader and enable button
                loader.style.display = 'none';
                fetchBtn.disabled = false;
                fetchBtn.style.opacity = '1';
            }
        }
       
        function displayStores(stores) {
            let list = document.getElementById("store-list");
            list.innerHTML = "";  // Clear previous list
           
            if (stores.length === 0) {
                list.innerHTML = '<div class="no-stores"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/><circle cx="12" cy="10" r="3"/></svg><p>No grocery stores found nearby.</p></div>';
                return;
            }
           
            stores.forEach((store, index) => {
                let distance = parseFloat(store.distance_km).toFixed(1);
               
                let item = document.createElement("li");
                item.className = "store-item";
                item.innerHTML = `
                    <div class="store-info">
                        <div class="store-name">${store.name}</div>
                        <div class="store-distance">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            ${distance} km away
                        </div>
                    </div>
                    <div class="store-actions">
                        <a href="${store.google_maps_url}" target="_blank" class="map-link">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                            </svg>
                            View on Maps
                        </a>
                    </div>
                `;
               
                // Set default opacity to ensure text is visible even if animation fails
                item.style.opacity = "1";
                // Add animation if supported
                if (typeof item.animate === 'function') {
                    item.animate([
                        { opacity: 0, transform: 'translateY(10px)' },
                        { opacity: 1, transform: 'translateY(0)' }
                    ], {
                        duration: 300,
                        delay: index * 100,
                        fill: 'forwards',
                        easing: 'ease-out'
                    });
                }
               
                list.appendChild(item);
            });
        }
    </script>
</body>
</html>
